<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-window">
      <div class="result-screen">
        <input class="input" type="number" />
      </div>
      <div class="numbers-operators">
        <div class="first-row">
          <button class="clear">AC</button>
          <button class="plus-minus">Â±</button>
          <button class="percentage">%</button>
          <button class="divide">/</button>
        </div>
        <div class="second-row">
          <button class="7 digit">7</button>
          <button class="8 digit">8</button>
          <button class="9 digit">9</button>
          <button class="multiply">*</button>
        </div>
        <div class="third-row">
          <button class="4 digit">4</button>
          <button class="5 digit">5</button>
          <button class="6 digit">6</button>
          <button class="minus">-</button>
        </div>
        <div class="fourth-row">
          <button class="1 digit">1</button>
          <button class="2 digit">2</button>
          <button class="3 digit">3</button>
          <button class="plus">+</button>
        </div>
        <div class="fifth-row">
          <button class="zero">0</button>
          <button class="comma">,</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
